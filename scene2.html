<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link til stylesheets og javascript -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Opskrift på en stjerne | Del 2</title>
</head>
<body class="scene2">
    <section class="subscene scene2_1">
        <div class="ramme_venstre"></div>

        <img class="astronaut" src="img/astronaut/forfra.svg" alt="Astronaut forfra">
        <img class="kolbe" src="img/mindre_elementer/kolbe_tom.svg" alt="Tom kolbe">
    </section>


    <section class="subscene scene2_2">
        <div class="ramme_venstre"></div>
        <div class="ramme_bund"></div>
        <img class="astronaut" src="img/astronaut/peger.svg" alt="Astronaut peger">
        <img src="img/mindre_elementer/gas.svg" alt="Gas" class="gas">
        <img src="img/mindre_elementer/grundstof_blaa.svg" alt="Grundstof" class="grundstof">
        <img src="img/mindre_elementer/salt.svg" alt="salt" class="salt">
    </section>

    <section class="subscene scene2_3">
        <div class="ramme_venstre"></div>
        <div class="ramme_bund"></div>
        <img class="astronaut" src="img/astronaut/mini_kig_op.svg" alt="Lille astronaut kigger op">
        <img src="img/mindre_elementer/gas.svg" alt="Gas" class="gas" id="knap_gas">
        <img src="img/mindre_elementer/grundstof_blaa.svg" alt="Grundstof" class="grundstof" id="knap_grundstof">
        <img src="img/mindre_elementer/salt.svg" alt="salt" class="salt" id="knap_salt">
        <img src="img/mindre_elementer/komet.svg" alt="Komet" class="komet">
        <img src="img/stjerner/stjerne.svg" alt="Stjerne" class="stjerne1">
        <img src="img/stjerner/stjerne.svg" alt="Stjerne" class="stjerne2">
        <img src="img/planeter/blaa.svg" alt="Blå plantet" class="blaa_planet">
        <img src="img/planeter/lilla.svg" alt="Lilla planet" class="lilla_planet">
        <img src="img/planeter/orange.svg" alt="Orange planet" class="orange_planet">
        <img src="img/mindre_elementer/raket.svg" alt="Raket" class="raket">
    </section>

    <section class="subscene scene2_4">
        <div class="ramme_bund"></div>
        <img src="img/astronaut/fejre.svg" alt="Astronaut med festhat" class="astronaut">
        <img src="img/mindre_elementer/kolbe_fuld.svg" alt="Fuld kolbe" class="kolbe">
    </section>
    
    <p><span>Når du har fundet ingredienserne,</span></p>
