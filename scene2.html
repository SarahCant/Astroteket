<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link til stylesheets og javascript -->

    <script src="script.js" defer></script>

    <section class="subscene scene2_1">

        <img class="kolbe" src="img/mindre_elementer/kolbe_tom.svg" alt="Tom kolbe">

    <!-- Scene 2.2 -->

        <img src="img/mindre_elementer/salt.svg" alt="salt" class="salt" id="knap_salt">
        <img src="img/mindre_elementer/raket.svg" alt="Raket" class="raket">
        <img class="stjerne" src="img/stjerner/red_supergiant.svg" alt="Stjerne">

    <p>

    </p>
