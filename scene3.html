<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link til stylesheets og javascript -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Opskrift på en stjerne | Part 3</title>
</head>
<body class="scene3">
    <p><span>Her starter vi</span></p>

    <!-- scene 3.1 -->

    <section class="subscene scene3_1">
        <div class="ramme_bund"></div>
        <div class="ramme_venstre"></div>
        <img class="astronaut" src="img/astronaut/kok_peger.svg" alt="Astronaut med kokkehue peger">

        <!-- OBS: MANGLER GIF AF HÆLDESEKVENS -->

    </section>
    
    <!-- scene 3.2 -->

    <section class="subscene scene3_2">
        <div class="ramme_bund"></div>
        <div class="ramme_venstre"></div>
        <img class="astronaut" src="img/astronaut/kok.svg" alt="Astronaut med kokkehue">

        <!-- OBS: GIF ER PIXELERET -->
        <img class="gif" src="img/roere_sekvens.gif" alt="Ske rører rundt i gryde">
    </section>
    
    <!-- scene 3.3 -->

    <section class="subscene scene3_3">
        <img class="astronaut" src="img/astronaut/vinter_frem.svg" alt="Astronaut i kulden">
        <img class="gryde" src="img/mindre_elementer/gryde_fuld.svg" alt="Gryde med stjernemasse">
        <div class="kulde">
            <img class="termo" src="img/mindre_elementer/termo_kold.svg" alt="Termometer viser kulden">
            <p class="info_txt">-263&deg;C</p>
        </div>
        <img class="sne1" src="img/mindre_elementer/snefnug1.svg" alt="Snefnug">
        <img class="sne2" src="img/mindre_elementer/snefnug2.svg" alt="Snefnug">
        <img class="sne3" src="img/mindre_elementer/snefnug3.svg" alt="Snefnug">
        <img class="sne4" src="img/mindre_elementer/snefnug4.svg" alt="Snefnug">
    </section>

    <!-- scene 3.4 -->
    
    <section class="subscene scene3_4">
        <div class="ramme_bund"></div>
        <div class="ramme_venstre"></div>
        <img class="astronaut" src="img/astronaut/peger.svg" alt="Astronaut peger">
        <img class="gif" src="img/ur_sekvens.gif" alt="Tiden går">
    </section>

    <!-- scene 3.5 -->
    
    <section class="subscene scene3_5">
        <img class="astronaut" src="img/astronaut/badering.svg" alt="Astronaut i varmen">
        <img class="gryde" src="img/mindre_elementer/gryde_fuld.svg" alt="Gryde med stjernemasse">
        <img class="stjerne_rod" src="img/stjerner/red_giant.svg" alt="Stjerne - rød gigant">
        <div class="termo_mellem">
            <img class="termo" src="img/mindre_elementer/termo_mellem.svg" alt="Termometer viser mellemvarme">
            <p class="info_txt">ca. 3000&deg;C</p>
        </div>
        <img class="stjerne_blaa" src="img/stjerner/tung_stjerne.svg" alt="Tung og varm stjerne">
        <div class="termo_varm">
            <p class="info_txt">ca. 30.000&deg;C</p>
            <img class="termo" src="img/mindre_elementer/termo_varm.svg" alt="Termometer viser varmen">
        </div>
    </section>
</body>
</html>
